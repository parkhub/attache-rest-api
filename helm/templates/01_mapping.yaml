apiVersion: getambassador.io/v2
kind: Mapping
metadata:
  name: post-attache-reserve
spec:
  method: POST
  prefix: /api/v1/attache/reserve
  rewrite: /api/reserve
  service: {{.Values.name}}.{{.Values.namespace}}:{{.Values.port}}
  timeout_ms: 1000000
  cors:
    origins:
      {{- range (splitList "|" .Values.cors) }}
        - {{.}}
      {{- end }}
    methods: POST
    credentials: true
    headers: {{.Values.headers}}
